<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login Page</title>
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho-logo">Anywhere Site<strong>.</strong></h1>
        <nav class="cabecalho-nav">
            <a class="cabecalho-opt" href="#">Home</a>
            <a class="cabecalho-opt" href="#">Join</a>
        </nav>
    </header>
    <main class="conteudo">
        <div class="conteudo-principal">
            <h3 class="conteudo-principal-h3">START FOR FREE</h3>
            <h2 class="conteudo-principal-h2">Create a new account <strong>.</strong></h2>
            <p class="conteudo-principal-p">Already A Member? <a class="login" href="#">Log In</a></p>
        </div>
        <div class="formulario">
            <form class="formulario-inputs">
                <div class="names">
                    <input class="formulario-inputs-fname" type="text" placeholder="First name">
                    <input class="formulario-inputs-sname" type="text" placeholder="Last name">
                </div>
                <div class="logpswrd">
                    <input class="formulario-inputs-email" type="email" placeholder="Email">
                    <input class="formulario-inputs-pswrd" type="password" placeholder="Password">
                </div>
                <div class="btn">
                    <button class="btn-change">Change Method</button>
                    <button class="btn-create">Create account</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="rodape">
        <p class="rodape-info">Anywhere Site.Â© - 2022</p>
    </footer>
</body>
</html>
